#JSON Properties
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
# Server port
server.port=9003

# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=notesdb
